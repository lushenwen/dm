<ion-header>

  <ion-navbar>
    <ion-title>cart</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!-- myList数组长度为0 -->
  <div *ngIf="myList.length == 0" style="text-align: center">
     <img src="../../assets/img/404/404_img2.png" alt="">
     <h1>购物车为空</h1>
     <button ion-button block color='secondary'>逛逛去</button>
  </div>

  <!-- myList数组长度大于0 -->
  <ion-list>
    <!-- :- 10:35 -->
    <ion-item *ngFor="let tmp of myList">
       <ion-checkbox item-start [(ngModel)]="tmp.isSelected" (ngModelChange)="operateSingle()"></ion-checkbox>
       <ion-thumbnail item-end>
          <ion-grid>
            <ion-row>
              <ion-col col-3>
                <img [src]="'../../assets/'+tmp.pic" alt="">
              </ion-col>
              <ion-col>
                <h4>{{tmp.title}}</h4>
                <p style="color:red">{{tmp.price | currency:'CNY'}}</p>
                <button>-</button>
                <span>{{tmp.count}}</span>
                <button>+</button>
              </ion-col>
            </ion-row>
          </ion-grid>
       </ion-thumbnail>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <!-- 存储是全选的复选框和去结算的按钮 -->
  <ion-grid>
    <ion-row align-items-center>
      <ion-col col-2 style="text-align:center">
        <!-- :- 10:05 -->
        <ion-checkbox [(ngModel)]="isAllSelected" (ngModelChange)="operateAll()"></ion-checkbox>
      </ion-col>
      <ion-col>
        全选 本次消费{{calcAll()}}
      </ion-col>
      <ion-col>
        <button ion-button color='danger' block>去结算</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
