<!doctype html>
<html>
	<head>
		<title>Document</title>
		<meta charset="UTF-8">
	</head>
	<body onload="getList()">
		<table border="1px">
			<thead>
				<tr>
					<th>登录名称</th>
					<th>电子邮箱</th>
					<th>联系方式</th>
					<th>用户姓名</th>
					<th>用户性别</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody id="list">
			</tbody>	
		</table>
		<script>
			function getList(){
				var xhr=new XMLHttpRequest();
				xhr.onreadystatechange=function(){
					if(xhr.readyState==4&&xhr.status==200){
						var result=xhr.responseText;
						var arr=JSON.parse(result);
						var html="";
						for(var i=0;i<arr.length;i++){
							var getG="";
							if(arr[i].gender==1){
								getG="男";
							}else if(arr[i].gender==0){
								getG="女";
							}else{
								getG="不详";
							}
							html+=`
									<tr>
										<td>${arr[i].dname}</td>
										<td>${arr[i].email}</td>
										<td>${arr[i].phone}</td>
										<td>${arr[i].user_name}</td>
										<td>${getG}</td>
										<td>
											<a href="javascript:delUser(${arr[i].uid})">删除</a>
											<a href="update.html?uid=${arr[i].uid}">修改</a>
										</td>
									</tr>
							`;
						}
						list.innerHTML=html;
					}
				}
				xhr.open("get","/user/list",true);
				xhr.send();
			}
			function delUser(uid){
				var xhr=new XMLHttpRequest();
				xhr.onreadystatechange=function(){
					if(xhr.readyState==4&&xhr.status==200){
						var result=xhr.responseText;
						alert(result);
						getList();
					}
				}
				xhr.open("get","/user/del?uid="+uid,true);
				xhr.send();
			}
		</script>
	</body>
</html>
